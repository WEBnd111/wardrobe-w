<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Wardrobe Wackos</title>
 
</head>
<body>

 
  <header>
    <div class="header-container">
      <h1>Wardrobe Wackos</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
   
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
 
  <section class="shop-section">
    <h2>Shop Our Latest Collection</h2>
    <div class="products-container">
 
      <div class="product-card">
        <img src="https://nobero.com/cdn/shop/files/black_e4d19185-c19d-4e7c-a14a-8d2a29c7bad3.jpg?v=1711976456" alt="Stylish Black Shirt">
        <h3>Stylish Black Shirt</h3>
        <p>A timeless black shirt that pairs well with any outfit. Comfortable and chic!</p>
        <p class="price">$29.99</p>
        <button class="add-to-cart" onclick="addToCart('Stylish Black Shirt', 29.99, 'https://nobero.com/cdn/shop/files/black_e4d19185-c19d-4e7c-a14a-8d2a29c7bad3.jpg?v=1711976456')">Add to Cart</button>
      </div>
    </div>
  </section>
 
  <div id="cartModal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="close" onclick="closeCartModal()">&times;</span>
      <h3>Item Added to Cart</h3>
      <div id="cartDetails">
        
      </div>
      <button class="checkout-btn">Go to Checkout</button>
    </div>
  </div>
 
  <footer>
    <p>&copy; 2025 Wardrobe Wackos. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
 <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

 
header {
  background-color: #ff6347;
  padding: 20px 0;
}

header .header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

header h1 {
  color: white;
  font-size: 2rem;
  margin-left: 20px;
}

header nav ul {
  list-style-type: none;
  display: flex;
  margin: 0;
}

header nav ul li {
  margin-left: 20px;
}

header nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  transition: color 0.3s ease;
}

header nav ul li a:hover {
  color: #ffb700;
}
 
.shop-section {
  padding: 60px 20px;
  text-align: center;
  background-color: #ffffff;
}

.shop-section h2 {
  font-size: 2.5rem;
  color: #333;
  margin-bottom: 40px;
}

.products-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
}

.product-card {
  background-color: #f8f8f8;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 280px;
  width: 100%;
  text-align: center;
  transition: transform 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
}

.product-card img {
  max-width: 100%;
  border-radius: 5px;
  margin-bottom: 15px;
}

.product-card h3 {
  font-size: 1.8rem;
  margin-bottom: 10px;
}

.product-card p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 15px;
}

.price {
  font-size: 1.2rem;
  color: #ff6347;
  margin-bottom: 20px;
}

.add-to-cart {
  background-color: #ff6347;
  color: white;
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.add-to-cart:hover {
  background-color: #ffb700;
}

 
.cart-modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  padding-top: 60px;
}

.cart-modal-content {
  background-color: #fff;
  margin: 5% auto;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  text-align: center;
}

.close {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  position: absolute;
  top: 10px;
  right: 25px;
  transition: color 0.3s;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.checkout-btn {
  background-color: #ff6347;
  color: white;
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 20px;
}

.checkout-btn:hover {
  background-color: #ffb700;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px 0;
  margin-top: 60px;
}

footer p {
  font-size: 1rem;
  margin: 0;
}

 
@media screen and (max-width: 768px) {
  header .header-container {
    flex-direction: column;
    text-align: center;
  }

  header nav ul {
    flex-direction: column;
    margin-top: 10px;
  }

  header nav ul li {
    margin: 10px 0;
  }

  .products-container {
    flex-direction: column;
    align-items: center;
  }

  .product-card {
    width: 90%;
    margin-bottom: 30px;
  }

  .shop-section h2 {
    font-size: 2rem;
  }
}
  
</style>
