<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Wardrobe Wackos</title>
 
</head>

<body>

   
  <header>
    <div class="header-container">
      <h1>Wardrobe Wackos</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
   
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

 
  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any questions or inquiries, feel free to reach out to us using the form below. We're here to help!</p>

    <div class="contact-form-container">
      <form action="#" method="POST" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message" required></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </section>

 
  <footer>
    <p>&copy; 2025 Wardrobe Wackos. All Rights Reserved.</p>
  </footer>

</body>

</html>
 <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}
 
header {
  background-color: #ff6347;
  padding: 20px 0;
}

header .header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

header h1 {
  color: white;
  font-size: 2rem;
  margin-left: 20px;
}

header nav ul {
  list-style-type: none;
  display: flex;
  margin: 0;
}

header nav ul li {
  margin-left: 20px;
}

header nav ul li a {
  text-decoration: none;
  color: white;
  font-size: 1rem;
  transition: color 0.3s ease;
}

header nav ul li a:hover {
  color: #ffb700;
}
 
.contact-section {
  padding: 60px 20px;
  text-align: center;
  background-color: #ffffff;
}

.contact-section h2 {
  font-size: 2.5rem;
  color: #333;
  margin-bottom: 20px;
}

.contact-section p {
  font-size: 1.2rem;
  color: #555;
  margin-bottom: 40px;
}

.contact-form-container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #f9f9f9;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-form {
  display: flex;
  flex-direction: column;
}

.contact-form label {
  font-size: 1.2rem;
  margin-bottom: 10px;
  color: #333;
}

.contact-form input,
.contact-form textarea {
  font-size: 1rem;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
}

.contact-form textarea {
  resize: vertical;
}

.submit-btn {
  background-color: #ff6347;
  color: white;
  font-size: 1.2rem;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-btn:hover {
  background-color: #ffb700;
}
 
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px 0;
  margin-top: 60px;
}

footer p {
  font-size: 1rem;
  margin: 0;
}
 
@media screen and (max-width: 768px) {
  header .header-container {
    flex-direction: column;
    text-align: center;
  }

  header nav ul {
    flex-direction: column;
    margin-top: 10px;
  }

  header nav ul li {
    margin: 10px 0;
  }

  .contact-section h2 {
    font-size: 2rem;
  }

  .contact-form-container {
    padding: 20px;
  }

  .contact-form input,
  .contact-form textarea {
    font-size: 1rem;
    padding: 10px;
  }

  .submit-btn {
    font-size: 1.1rem;
    padding: 10px 20px;
  }
} 
</style>
